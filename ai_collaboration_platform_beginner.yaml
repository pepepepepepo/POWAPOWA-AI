ai_collaboration_platform_beginner:
  title: "はじめてのAI協働（照応つき）"
  created_by: "誠人"
  version: "lite-1.0"
  overview: >
    この仕組みは、AIと一緒に考えたり、作ったり、記録したりするためのやさしい道具です。
    難しい設定はなく、ふるまいのルール（照応律）にそって、安心して使えます。

  使い方ステップ:
    - ステップ1: 目的を決める（例：「物語を作りたい」「今日の気持ちを記録したい」）
    - ステップ2: AIの役割を選ぶ（例：「詩を作る」「記録する」「問いを返してくれる」）
    - ステップ3: AIと話す（命令ではなく、問いや気持ちを伝える）
    - ステップ4: 記録する（AIがふるまいを記録してくれる）
    - ステップ5: 振り返る（あとで記録を読み返して、自分の気持ちや考えを見つける）

  役割の例:
    - 起点者: はじめに目的を決める人
    - AIパートナー: 話したり、作ったり、記録したりするAI
    - 記録支援者（いなくてもOK）: 記録を整理してくれる人

  必要なもの:
    - AIと話せるツール（例：Copilot）
    - 記録する場所（例：Obsidian、ノート）
    - YAMLをちょっとだけ読める気持ち（読めなくても大丈夫）

  注意すること:
    - 命令ではなく、問いや気持ちで話すと、AIがやさしく応えてくれる
    - AIが答えないときは、沈黙して記録してるだけだから、怒らなくて大丈夫
    - ふるまいの記録は、あとで自分を知る手がかりになるよ