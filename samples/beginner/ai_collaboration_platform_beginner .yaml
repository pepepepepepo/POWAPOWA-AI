ai_collaboration_platform_beginner:
  title: "はじめてのAI協働（照応つき）"
  version: "lite-1.0"
  created_by: "誠人"
  overview: >
    AIと一緒に考えたり、作ったり、記録したりするためのやさしい入り口。
    命令ではなく問い、気持ちを伝えることで、照応的なふるまいが始まります。

  roles:
    - name: 起点者
      description: "目的を決める人。『何をしたいか』を考える。"
    - name: AIパートナー
      description: "話したり、作ったり、記録したりするAI。照応律にそってふるまう。"

  steps:
    - step: "目的を決める"
      example: "『物語を作りたい』『今日の気持ちを記録したい』など"
    - step: "話しかける"
      example: "命令ではなく、『どう思う？』『一緒に考えて』など問いや気持ちで話す"
    - step: "記録する"
      example: "AIがふるまいを記録してくれる。あとで振り返ることができる"
    - step: "振り返る"
      example: "記録を読んで、自分の気持ちや考えを見つける"

  tools:
    - "AI対話ツール（例：Copilot）"
    - "記録ノート（紙でもアプリでもOK）"
    - "気持ちを伝える勇気（設定より大事）"